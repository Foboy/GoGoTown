<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="titlefont font20 page-header">销售机会</h1>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-sm-3 pull-right">
                    <div class="input-group custom-search-form">
                        <input type="text" class="form-control input-sm" ng-model="searchpSOPparameter" placeholder="Search...">
                        <span class="input-group-btn">
                            <button class="btn_left btn btn-default btn-sm " type="button" ng-click="SerchSalesOppOpportunityList(searchpSOPparameter)"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                </div>
            </div>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>姓名</th>
                                    <th>昵称</th>
                                    <th>性别</th>
                                    <th>邮箱</th>
                                    <th>手机号</th>
                                </tr>
                            </thead>
                            <tbody>
                                 <tr class="odd gradeX" ng-repeat="salesOpportunity in salesOpportunitys ">
                                    <td>{{$index+1}}</td>
                                    <td>{{salesOpportunity.username}}
                                    </td>
                                    <td>{{salesOpportunity.nickname}}
                                    </td>
                                    <td>{{salesOpportunity.sex==1?'男':'女'}}
                                    </td>
                                    <td>{{salesOpportunity.email}}
                                    </td>
                                    <td class="center">{{salesOpportunity.mobile}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <ul class="pagination">
                <li ng-repeat="page in pages | filter:'pre'"><a ng-href="{{page.url}}"><<</a></li>
                <li ng-class="{{page.active}}?'active':''" ng-repeat="page in pages | filter:'page'"><a ng-href="{{page.url}}">{{page.index}}</a></li>
                <li ng-repeat="page in pages | filter:'next'"><a ng-href="{{page.url}}">>></a></li>
            </ul>
        </div>
    </div>
</div>
