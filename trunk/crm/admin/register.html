<!DOCTYPE html>
<html ng-app="gogotowncrm">
<head>
    <title>GOGO商家CRM系统</title>
    <meta http-equiv="Content-Type" content="charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GOGO商家CRM系统" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/angular.js" type="text/javascript"></script>
    <script src="js/angular-route.js" type="text/javascript"></script>
    <script src="js/angular-ui-router.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/core.js" type="text/javascript"></script>
    <script src="scripts/client/client-ctrl.js" type="text/javascript"></script>
    <script src="scripts/user/user-ctrl.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/crm.css" />
    <style type="text/css">
        .showerror .ng-invalid
        {
            border-color: #fa787e;
        }
        
        .ng-invalid.ng-dirty
        {
            border-color: #fa787e;
        }
        
        .ng-valid.ng-dirty
        {
            border-color: #1ABC9C;
        }
    </style>
</head>
<body ng-controller="UserRegisterMainCtrl">
    <div class="container">
        <div class="inmiddle row">
            <h1>
                商家CRM管理系统</h1>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="textmiddle panel-heading">
                        <h3 class="font24 panel-title">
                            注册</h3>
                    </div>
                    <div class="panel-body">
                        <form ng-class="showerror?'showerror':''" name="RegisterForm">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" name="user_name" type="text" ng-required="true" ng-model="User.user_name"
                                    placeholder="用户名" type="text" autofocus>
                                <label class="login-field-icon fa fa-lock fa-fw" for="login-pass">
                                </label>
                            </div>
                            <div class="form-group">
                                <input class="form-control" name="shop_id" ng-required="true" ng-model="User.shop_id"
                                    type="text" placeholder="商家ID" />
                                <label class="login-field-icon fa fa-user fa-fw" for="login-pass">
                                </label>
                            </div>
                            <div class="form-group">
                                <input class="form-control" name="user_password_new" ng-required="true" ng-model="User.user_password_new"
                                    type="password" placeholder="密码" value="" />
                                <label class="login-field-icon fa fa-user fa-fw" for="login-pass">
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a ng-click="Register(User)" class="btn btn-lg btn-success btn-block">注册</a>
                        </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="graycolor footer">
            © 2014 gogo.com.cn 京ICP备11015046号-3 京公网安备11010502024911
        </div>
    </div>
    <!-- Core Scripts - Include with every page -->
    <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js" type="text/javascript"></script>
    <!-- SB Admin Scripts - Include with every page -->
    <script src="js/sb-admin.js" type="text/javascript"></script>
</body>
</html>
