<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">主页</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3 col-sm-3">
            <div class="well-bg well">
                <h5 class="logo-title margin_topnull">gogo:30</h5>
                <h5 class="logo-title">自有：40</h5>
                <p class="margin_btnnull whitecolor">客户</p>
            </div>
        </div>
        <div class="col-lg-3 col-sm-3">
            <div class="well-bg well">
                <h4 class="logo-title">600.00</h4>
                <p class="whitecolor">目前共消费</p>
            </div>
        </div>
        <div class="col-lg-3 col-sm-3">
            <div class="well-bg well">
                <h4 class="logo-title">400</h4>
                <p class="whitecolor">公海客户</p>
            </div>
        </div>
        <div class="col-lg-3 col-sm-3">
            <div class="well-bg well">
                <h4 class="logo-title">600</h4>
                <p class="whitecolor">销售机会</p>
            </div>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-bar-chart-o fa-fw"></i>消费趋势图
                    <div class="pull-right">
                        <div class="form-group">
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" ng-click="SaleTotalTrendGraph(1)" value="" checked="">昨日今日分析
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" ng-click="SaleTotalTrendGraph(2)" value="">最近七日分析
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline3" ng-click="SaleTotalTrendGraph(3)" value="">最近一个月分析
                            </label>
                        </div>
                    </div>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="flot-chart">
                        <div class="flot-chart-content" id="flot-line-chart"></div>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>

        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    消费同比（消费年龄层）
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="flot-chart">
                        <div class="flot-chart-content" id="flot-pie-chart"></div>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-6 -->
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                  收银员销售情况
                     <div class="btn-group btn-group-right">
                         <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                             {{CashierSaleConditionChose}}<span class="caret"></span>
                         </button>
                         <ul class="dropdown-menu" role="menu">
                             <li><a ng-click="CashierSaleBarChart(1)">今日</a></li>
                             <li><a ng-click="CashierSaleBarChart(2)">昨日</a></li>
                             <li><a ng-click="CashierSaleBarChart(3)">最近一周</a></li>
                             <li><a ng-click="CashierSaleBarChart(4)">最近一月</a></li>
                         </ul>
                     </div>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="flot-chart">
                        <div class="flot-chart-content" id="flot-bar-chart"></div>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
    <!-- /.row -->
</div>
