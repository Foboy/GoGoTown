<!--销售分析-->
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">销售分析</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
	<div class="sell-funnel">
    	<div class="main_boss">
        	<div class="funnel-box">
                <div class="clearfix">
                    <div class="loudou_title colorg"></div>
                	<div class="funnel-img">
                    	<div class="f-shade"></div>
                    	<div style="width:400px;height:350px;margin-top:16px;">
                            <div style="width:400px;" ng-repeat="item in salesFunnelList" ng-style="item.style">
                                &nbsp;
                            </div>
                    	</div>
                        <!--lines-->
                        <div style="width:200px;height:350px;position:absolute;top:0;left:200px;z-index:2" id="salesLines"></div>
                    </div>
                    <ul class="funnel-num" style="width:200px;">
                    	<li ng-repeat="item in salesFunnelList" style="width:200px;clear:both;">
                            <span ng-style="item.labelStyle" style="display:block;width:12px;height:12px;float:left;margin-top:15px;"></span>
                            <div style="float:left;">
                                <span class="f-t">{{item.title}}</span>（<span class="colorRed">{{item.data | number}}</span>）
                            </div>
                    	</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>  
        </div>
    </div>
</div>
