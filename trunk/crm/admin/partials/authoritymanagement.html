<!--权限管理管理-->
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="titlefont font20 page-header">权限列表</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" >
                <li  ng-class="sorts=='clerk'?'active':''"><a ng-href="#/permissions/clerk"  >店员</a></li>
                <li  ng-class="sorts=='cashier'?'active':''" ><a ng-href="#/permissions/cashier" >收银员</a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content" >
                <!--店员显示区域-->
                <div class="tab-pane" ng-show="sorts=='clerk'?'true':'false'">
                    <button type="button" class="btn btn-primary but-header" ng-click="ShowAddAccountModal()">添加账户</button>
                    <hr>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>账户名
                                    </th>
                                    <th>是否开启
                                    </th>
                                    <th>操作
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat=" client in personalclients " class="odd gradeX">
                                    <td>{{client.Name}}
                                    </td>
                                    <td>{{client.Birthady}}
                                    </td>
                                    <td>{{client.Sex}}
                                    </td>
                                    <td class="center">{{client.Phone}}
                                    </td>
                                    <td class="center">{{client.Remark}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--收银员显示区域-->
                <div class="tab-pane" ng-show="false">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>账户名
                                    </th>
                                    <th>是否开启
                                    </th>
                                    <th>操作
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX">
                                    <td>Trident
                                    </td>
                                    <td>Internet Explorer 4.0
                                    </td>
                                    <td>Win 95+
                                    </td>
                                    <td class="center">4
                                    </td>
                                    <td class="center">X
                                    </td>
                                    <td class="center">
                                        <a href="javascript:void(0);">发送信息</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
<div ng-include="'partials/client/addowncustomer-modal.html'">
</div>
