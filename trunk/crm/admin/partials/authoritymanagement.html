<!--权限管理管理-->
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="titlefont font20 page-header">权限列表</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs">
                <li ng-class="sorts=='clerk'?'active':''"><a ng-href="#/permissions/clerk">店员</a></li>
                <li ng-class="sorts=='cashier'?'active':''"><a ng-href="#/permissions/cashier">收银员</a></li>
                <li>
                    <button type="button" class="btn btn-primary" ng-click="ShowAddOwnCustomerModal()">添加账号</button></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <!--自有客户显示区域-->
                <div class="panel-body" ng-show="sorts=='clerk'?'true':'false'">
                    <hr>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>账号名
                                    </th>
                                    <th>年龄
                                    </th>
                                    <th>性别
                                    </th>
                                    <th>联系方式
                                    </th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="ownclient in ownclients " class="odd gradeX">
                                    <td>{{ownclient.Name}}
                                    </td>
                                    <td>{{ownclient.Birthady}}
                                    </td>
                                    <td>{{ownclient.Sex}}
                                    </td>
                                    <td class="center">{{ownclient.Phone}}
                                    </td>
                                    <td class="center">{{ownclient.Remark}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--gogo客户显示区域-->
                <div class="panel-body" ng-show="sorts=='cashier'?'true':'false'">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>账号名
                                    </th>
                                    <th>年龄
                                    </th>
                                    <th>性别
                                    </th>
                                    <th>联系方式
                                    </th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" >
                                    <td>Trident
                                    </td>
                                    <td>Internet Explorer 4.0
                                    </td>
                                    <td>Win 95+
                                    </td>
                                    <td class="center">X
                                    </td>
                                    <td class="center">
                                        <a href="javascript:void(0);">禁用|启用</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
<div ng-include="'partials/user/adduseraccount-modal.html'">
</div>
