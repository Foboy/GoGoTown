<!--权限管理管理-->
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="titlefont font20 page-header">权限列表</h1>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs">
                <li ng-class="sorts=='clerk'?'active':''"><a ng-href="#/permissions/clerk">店员</a></li>
                <li ng-class="sorts=='cashier'?'active':''"><a ng-href="#/permissions/cashier">收银员</a></li>

            </ul>
            <!-- Tab panes -->
            <!-- <div class="tab-content">
                <!--店员显示区域-->
            <div class="panel-body" ng-show="sorts=='clerk'?'true':'false'">
                <button type="button" class="btn btn-primary" ng-click="ShowAddUserAccountModal(0,3)">添加账号</button>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>姓名
                                </th>
                                <th>账号名
                                </th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="clerk in clerks " class="odd gradeX">
                                <td>{{clerk.Name}}
                                </td>
                                <td>{{clerk.Account}}
                                </td>
                                <td class="center">
                                    <a ng-click="UpdateUserState(clerk)">禁用|启用</a>
                                    <a ng-click="ShowAddUserAccountModal(clerk,3)">编辑账号</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!--收银员显示区域-->
            <div class="panel-body" ng-show="sorts=='cashier'?'true':'false'">
                 <button type="button" class="btn btn-primary" ng-click="ShowAddUserAccountModal(0,2)">添加账号</button>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>姓名
                                </th>
                                <th>账号名
                                </th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="cashier in cashiers ">
                                <td>{{cashier.Name}}
                                </td>
                                <td>{{cashier.Account}}
                                </td>
                                <td class="center">
                                    <a ng-click="UpdateUserState(cashier)">禁用|启用</a>
                                    <a ng-click="ShowAddUserAccountModal(cashier,2)">编辑账号</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
