<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="titlefont font20 page-header">公海客户</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs">
                <li class="searchpo navbar-right col-sm-4">
                    <div class="col-sm-8">
                        <input type="text" ng-show="false" ng-model="text" />
                        <div class="input-group custom-search-form">
                            <input type="text" class="form-control input-sm" ng-model="searchparamters" placeholder="Search...">
                            <span class="input-group-btn">
                                <button class="btn_left btn btn-default btn-sm " type="button" ng-click="SearchSeaCustomerList(searchparamters)"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </div>
                </li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>姓名</th>
                                    <th>昵称</th>
                                     <th>性别</th>
                                    <th>邮箱</th>
                                    <th>手机号</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" ng-repeat="seacustomer in seacustomers ">
                                    <td>{{$index+1}}</td>
                                    <td>{{seacustomer.username}}
                                    </td>
                                    <td>
                                        {{seacustomer.nickname}}
                                    </td>
                                     <td>
                                         {{seacustomer.sex==1?'男':'女'}}
                                   </td>
                                    <td>
                                   {{seacustomer.email}}
                                    </td>
                                    <td class="center">{{seacustomer.mobile}}
                                    </td>
                                    <td><a ng-click="TransforSaleChanceModal(seacustomer)">转化为销售机会</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <ul class="pagination">
                <li ng-repeat="page in pages | filter:'pre'"><a ng-href="{{page.url}}"><<</a></li>
                <li ng-class="{{page.active}}?'active':''" ng-repeat="page in pages | filter:'page'"><a ng-href="{{page.url}}">{{page.index}}</a></li>
                <li ng-repeat="page in pages | filter:'next'"><a ng-href="{{page.url}}">>></a></li>
            </ul>
        </div>
    </div>
</div>
<div ng-include="'partials/seacustomer/confirmtransforsalechance-modal.html'"></div>
