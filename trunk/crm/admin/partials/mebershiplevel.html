<div id="page-wrapper">
    <a ng-click="addlevel()" href=''>新增</a>
    <form name="EditLevelForm" ng-class="showerror?'showerror':''">
        <ul ng-repeat="mebershiplevelitem in mebershiplevels">
            <li>
                <div class="well">
                    <label>
                        等级{{mebershiplevelitem.level}}</label>
                    <br />
                    <label ng-show="!showerror?'true':'false'">
                        {{mebershiplevelitem.desciption}}</label>
                    <input class="form-control" placeholder="会员等级名称" ng-model="mebershiplevelitem.desciption" ng-required="true"
                        ng-show="showerror?true:false">
                    <label ng-click="showerror=!showerror;!showerror? SaveEditMerberShipLevel(mebershiplevelitem):''">
                        {{!showerror?'编辑':'保存'}}</label>
                </div>
            </li>
        </ul>
    </form>
</div>
