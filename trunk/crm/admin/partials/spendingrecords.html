<!--消费记录-->
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="titlefont font20 page-header">消费记录</h1>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-sm-3 pull-right">
                    <div class="input-group custom-search-form">
                        <input type="text" class="form-control input-sm" ng-model="searchpSRparameter" placeholder="姓名|手机号">
                        <span class="input-group-btn">
                            <button class="btn_left btn btn-default btn-sm " type="button" ng-click="SerchSpendingRecordList(searchpSRparameter)"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                </div>
            </div>
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>姓名</th>
                                    <th>手机号</th>
                                     <th>消费金额</th>
                                     <th>消费时间</th>
                                     <th>消费方式</th>
                                </tr>
                            </thead>
                            <tbody>
                                 <tr class="odd gradeX" ng-repeat="SpendingRecord in SpendingRecords ">
                                    <td>{{$index+1}}</td>
                                    <td>{{SpendingRecord.username}}
                                    </td>
                                    <td>{{SpendingRecord.mobile}}
                                    </td>
                                    <td>{{SpendingRecord.Amount}}
                                    </td>
                                    <td>{{timestamptostr(SpendingRecord.Create_Time)}}
                                    </td>
                                    <td class="center">{{ SpendingRecord.Pay_Mothed==2?"刷卡消费":"GO币支付"}}
                                   
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <ul class="pagination">
                <li ng-repeat="page in pages | filter:'pre'"><a ng-href="{{page.url}}"><<</a></li>
                <li ng-class="{{page.active}}?'active':''" ng-repeat="page in pages | filter:'page'"><a ng-href="{{page.url}}">{{page.index}}</a></li>
                <li ng-repeat="page in pages | filter:'next'"><a ng-href="{{page.url}}">>></a></li>
            </ul>
        </div>
    </div>
</div>
