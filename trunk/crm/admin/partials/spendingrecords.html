<!--消费记录-->
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="titlefont font20 page-header">消费记录</h1>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
		<div class="col-xs-12">
			<div class="box box-primary">
				<div class="box-header form-group">
					<div class="margin_top padding_rightnull col-sm-7">
						<div class="input-group pull-left">
                            <input type="text" ng-model="shopinfo.skey" placeholder="模糊查询(交易流水号，商家，客户，手机，昵称)" class="form-control  ng-pristine ng-valid" name="table_search">
                            <div class="input-group-btn">
                                <button class="btn btn-default btn-flat" ng-click="SearchlakalaBills()"><i class="fa fa-search"></i></button>
                            </div>
                    	</div>
                    </div> 


 					<div class="margin_top padding_null col-sm-3">
                		<a title="高级查询" data-toggle="tooltip" data-widget="collapse" class="graycolor margin_left" data-original-title="高级查询">高级查询</a>
                    </div>


                    <div class="margin_top col-sm-2">
                    	<div class="input-group pull-right">
							<button class="btn btn-success btn-flat" ng-click="ExportExcel()">
								<i class="fa fa-download"></i>
								导出EXCEL
							</button>
						</div>
                    </div>
				</div>
				
				<!-- /.box-header -->
				<div class="box-body" style="">
					<div class="row">
						<div class="col-md-5 col-sm-7">
							<div class="btn-group btn-group-sm">
								<button type="button" class="btn btn-default dropdown-toggle ng-binding" data-toggle="dropdown">
									支付类型
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu" role="menu">
									<!-- ngRepeat: pt in PayType --><li ng-repeat="pt in PayType" class="ng-scope">
										<a ng-click="ChoosePayType(pt)" class="ng-binding">GO币支付</a>
									</li><!-- end ngRepeat: pt in PayType --><li ng-repeat="pt in PayType" class="ng-scope">
										<a ng-click="ChoosePayType(pt)" class="ng-binding">刷卡消费</a>
									</li><!-- end ngRepeat: pt in PayType -->


								</ul>
							</div>
						</div>
						<div class="col-md-5 padding_null">
							<div class="form-horizontal">
								<div class="form-group">
									<label class="control-label col-md-4">时间范围</label>
									<div class="input-group  col-md-8">
										<div class="input-group-addon">
											<i class="fa fa-calendar"></i>
										</div>
										<input type="text" id="Text1" ng-model="shopinfo.daterange" class="form-control  ng-pristine ng-valid">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-5  form-horizontal">
							<label class="col-md-3  control-label padding_null" style="text-align: left;">GO币区间:</label>
							<div class="col-md-3 padding_null">
								<input type="text" class="form-control  ng-pristine ng-valid" ng-model="shopinfo.GO1">
							</div>	
							<label class="titlefont col-sm-1 control-label padding_null" style="text-align:center;">至</label>
							<div class="col-md-3 padding_null">
								<input type="text" class="form-control  ng-pristine ng-valid" ng-model="shopinfo.GO2">
							</div>	
						</div>
						<div class="col-md-6 form-horizontal padding_null">
							<label class="col-md-3 col-lg-3 control-label padding_null">刷卡金额区间:</label>
							<div class="col-md-3 padding_rightnull">
								<input type="text" class="form-control  ng-pristine ng-valid ng-valid-pattern" ng-model="shopinfo.cash1" ng-pattern="/^([1-9][\d]{0,7}|0)(\.[\d]{1,2})?$/">
							</div>
							<label class="titlefont col-sm-1 control-label" style="text-align:center;">至</label>
							<div class="col-md-3 padding_null">
								<input type="text" class="form-control  ng-pristine ng-valid ng-valid-pattern" ng-model="shopinfo.cash2" ng-pattern="/^([1-9][\d]{0,7}|0)(\.[\d]{1,2})?$/">
							</div>
						</div>
					</div>

				</div>
				<!-- body -->
				<div class="box-footer" style="">
					<div class="row">
						<div class="col-xs-12">
							<label>已选条件：</label>
							<button id="tag_sr" type="button" class="btn btn-primary btn-flat btn-sm hidden ng-binding" ng-click="Hiddensrtag()" data-toggle="dropdown">
		    					 <span class="fa fa-fw fa-times whitecolor"></span>
		  					</button>
							<button id="tag_ct" type="button" class="btn btn-primary btn-flat btn-sm hidden ng-binding" ng-click="Hiddencttag()" data-toggle="dropdown">
		    					 <span class="fa fa-fw fa-times whitecolor"></span>
		  					</button>
		  					<button id="tag_pt" type="button" class="btn btn-primary btn-flat btn-sm hidden ng-binding" ng-click="Hiddenpttag()" data-toggle="dropdown">
		    					 <span class="fa fa-fw fa-times whitecolor"></span>
		  					</button>
	  					</div>
  					</div>
  					<div class="row margin_top">
  						<div class="col-xs-12">
  							<button class="btn btn-warning center-block" ng-click="SearchlakalaBills()">搜索</button>
  						</div>
  					</div>
				</div>
			</div>

		</div>
	</div>
            <div class="row">
                <div class="form-group">
                    <label class="control-label col-sm-4">时间范围</label>
                    <div class="input-group  col-sm-3">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <input type="text" id="reservation"  class="form-control  ng-pristine ng-valid">
                    </div>
                </div>
                <div class="col-sm-3 pull-right">
                    <div class="input-group custom-search-form">
                        <input type="text" class="form-control input-sm" ng-model="searchpSRparameter" placeholder="姓名|手机号">
                        <span class="input-group-btn">
                            <button class="btn_left btn btn-default btn-sm " type="button" ng-click="SerchSpendingRecordList(searchpSRparameter)"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                </div>
            </div>
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>姓名</th>
                                    <th>手机号</th>
                                    <th>消费金额</th>
                                    <th>消费时间</th>
                                    <th>消费方式</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" ng-repeat="SpendingRecord in SpendingRecords ">
                                    <td>{{$index+1}}</td>
                                    <td>{{SpendingRecord.username}}
                                    </td>
                                    <td>{{SpendingRecord.mobile}}
                                    </td>
                                    <td>{{SpendingRecord.Amount}}
                                    </td>
                                    <td>{{timestamptostr(SpendingRecord.Create_Time)}}
                                    </td>
                                    <td class="center">
                                    {{ SpendingRecord.Pay_Mothed==2?"刷卡消费":"GO币支付"}}
                                   
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <ul class="pagination">
                <li ng-repeat="page in pages | filter:'pre'"><a ng-href="{{page.url}}"><<</a></li>
                <li ng-class="{{page.active}}?'active':''" ng-repeat="page in pages | filter:'page'"><a ng-href="{{page.url}}">{{page.index}}</a></li>
                <li ng-repeat="page in pages | filter:'next'"><a ng-href="{{page.url}}">>></a></li>
            </ul>
        </div>
    </div>
</div>
