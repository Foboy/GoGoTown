<!--新增编辑账号 Modal -->

<div class="modal fade" id="RestPwdModal" tabindex="-1" role="dialog"
    aria-hidden="true" ng-controller="RestPasswordCtrl">
    <form ng-class="showerror?'showerror':''" name="RestPasswordForm">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    修改账号密码
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label >账号：{{UserInfo.Account}}</label>
                    </div>
                    <div class="form-group">
                        <label>
                            密码</label>
                        <input class="form-control" placeholder="密码" name="user_password_new" type="password" ng-minlength="6" ng-required="true"
                            ng-model="UserInfo.NewPassword">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        关 闭</button>
                    <button type="button" class="btn btn-primary" ng-click=" RestPassword(UserInfo)">
                        保 存</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
    </form>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
