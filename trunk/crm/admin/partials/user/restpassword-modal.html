<!--新增编辑账号 Modal -->

<div class="modal fade" id="RestPwdModal" tabindex="-1" role="dialog"
    aria-hidden="true" ng-controller="RestPasswordCtrl">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;</button>
                    <i class="titlefont fa fa-user fa-unlock  pull-left marginmodal"></i>
                    <h4 class="modal-title">修改密码</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" ng-class="showerror?'showerror':''" name="RestPasswordForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">账号</label>
                            <label class="lable-top titlefont col-sm-9">{{UserInfo.Account}}</label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">密码</label>
                            <div class="col-sm-6">
                                <input class="form-control" placeholder="密码" name="user_password_new" type="password" ng-minlength="6" ng-required="true"
                                ng-model="UserInfo.NewPassword">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        取消</button>
                    <button type="button" class="btn btn-primary" ng-click=" RestPassword(UserInfo)">
                        保 存</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
