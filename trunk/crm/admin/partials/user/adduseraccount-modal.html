<!--新增编辑账号 Modal -->

<div class="modal fade" id="addcustomermodal" tabindex="-1" role="dialog"
    aria-hidden="true" ng-controller="AddUserAccountCtrl">
    <form ng-class="showerror?'showerror':''" name="AddUserAccountForm">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;</button>
                    <h4 class="modal-title">123</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>
                            账户名</label>
                        <input class="form-control" placeholder="姓名" ng-required="true" ng-model="OwnCustomer.name" name="name">
                    </div>
                    <div class="form-group">
                        <label>
                            账户类型</label>
                        <label class="radio-inline">
                            <input type="radio" ng-model="OwnCustomer.sex" name="sex" value="1">店员
                        </label>
                        <label class="radio-inline">
                            <input type="radio" ng-model="OwnCustomer.sex" name="sex" value="2">收银员
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            密码</label>
                        <input class="form-control" placeholder="联系方式"  name="phone"
                            ng-model="OwnCustomer.phone">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        关 闭</button>
                    <button type="button" class="btn btn-primary" ng-click="SaveUserAccount(OwnCustomer)">
                        保 存</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
    </form>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
