<!--新增编辑账号 Modal -->

<div class="modal fade" id="AddUsermodal" tabindex="-1" role="dialog"
    aria-hidden="true" ng-controller="AddUserAccountCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;</button><!--{{UserAccount.user_id==0?'新增':'编辑'}}{{UserAccount.Type==3?'店员':'收银员'}}-->
                <i class="titlefont glyphicon glyphicon-plus pull-left marginmodal"></i>
                <h4 class="modal-title">新增{{UserAccount.Type==3?'CRM账号':'收银账号'}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" ng-class="showerror?'showerror':''" name="AddUserAccountForm">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户名</label>
                        <div class="col-sm-6">
                            <input class="form-control" ng-required="true" ng-pattern="/^[a-z\d]{2,64}$/i" ng-model="UserAccount.Account" name="user_account">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">姓名</label>
                        <div class="col-sm-6">
                            <input class="form-control" ng-required="true" ng-model="UserAccount.Name" name="user_name">
                        </div>
                    </div>
                    <!--ng-show="UserAccount.user_id==0?true:true"-->
                    <div class="form-group">
                        <label class="col-sm-3 control-label">登陆密码</label>
                        <div class="col-sm-6">
                            <input class="form-control" name="user_password_new" type="password" ng-minlength="6" ng-required="true" ng-model="UserAccount.Password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    取消</button><!--UserAccount.user_id==0?AddUserAccount(UserAccount):EditUserAccount(UserAccount)-->
                <button type="button" class="btn btn-primary" ng-click="AddUserAccount(UserAccount)">
                    保 存</button>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
