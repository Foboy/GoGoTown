<!--发送消息modal-->
<div class="modal fade" id="SendMessageMoadl" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" ng-controller="SendMessageCtrl">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;</button>
                <i class="titlefont glyphicon glyphicon-plus pull-left marginmodal"></i>
                <h4 class="modal-title">发送信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" ng-class="showerror?'showerror':''" name="SendMessageForm">

                     <div class="form-group">
                        <label class="col-sm-3 control-label">内容</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="4" name="" placeholder="信息内容" ng-required="true" ng-model="message.Content"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3 col-sm-offset-3" ng-show="showing?'false':'true'">
                            <div class="img-thumbnail" style="width: 91px; height: 91px;" id="file_upload"></div>
                        </div>
                        <div class="col-sm-3  col-sm-offset-3" ng-show="showing?'true':'false'">
                            <img class="img-thumbnail" style="width: 91px; height: 91px;" src="" id="imagezone" />
                        </div> 

                        <div class="col-sm-2 padding_null">
                            <p class="margin_bot send-btn-top">
                                <a class="graycolor " ng-click="DeleteUpLoadImage()">删除图片</a>
                            </p>
                        </div>

                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    取消</button>
                <button type="button" class="btn btn-primary" ng-click="SendMessage(message)">
                    发 送</button>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
</div>
<!-- /.modal -->
