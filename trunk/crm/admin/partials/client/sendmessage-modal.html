<div class="modal fade" id="SendMessageMoadl" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" ng-controller="SendMessageCtrl">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;</button>
                <i class="titlefont glyphicon glyphicon-plus pull-left marginmodal"></i>
                <h4 class="modal-title">发送信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" ng-class="showerror?'showerror':''" name="SendMessageForm">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">标题</label>
                        <div class="col-sm-6">
                            <input class="form-control" placeholder="信息标题" ng-required="true" ng-model="message.Title" name="title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">内容</label>
                        <div class="col-sm-6">
                           <textarea  rows="4"  name="" placeholder="信息内容"  ng-required="true" ng-model="message.Content"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    取消</button>
                <button type="button" class="btn btn-primary" ng-click="SendMessage(message)">
                    发 送</button>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
</div>
<!-- /.modal -->
