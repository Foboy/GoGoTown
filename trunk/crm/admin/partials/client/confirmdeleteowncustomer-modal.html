<!--禁用启用账号确认modal-->
<div class="modal fade" id="DeleteOwnCustomerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true" ng-controller="DeleteOwnCustomerCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">确定删除此自有客户?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn-sm" ng-click="DeleteOwnCustomer(ownclient)">确 定</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
