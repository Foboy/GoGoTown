<!--新增编辑自有客户 Modal -->

<div class="modal fade" id="addcustomermodal" tabindex="-1" role="dialog" 
    aria-hidden="true" ng-controller="AddOwnCustomerCtrl">
    <form ng-class="showerror?'showerror':''" name="AddOwnCustomerForm" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;</button>
                <h4 class="modal-title">
                    {{OwnCustomer.customer_id==0?'新增客户':'编辑客户'}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label>姓名</label>
                        <input class="form-control" placeholder="姓名" ng-required="true" ng-model="OwnCustomer.name" name="name">
                    </div>
                    <div class="form-group">
                        <label>
                            年龄</label>
                        <input class="form-control" placeholder="年龄" ng-required="true" ng-model="OwnCustomer.birthday" name="birthday">
                    </div>
                    <div class="form-group">
                        <label>
                            性别</label>
                        <label class="radio-inline">
                            <input type="radio" ng-model="OwnCustomer.sex" name="sex" value="1" >男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" ng-model="OwnCustomer.sex" name="sex" value="2">女
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            手机号</label>
                        <input class="form-control" placeholder="联系方式"  ng-pattern="/^[1][358]\d{9}$/" name="phone"
                            ng-model="OwnCustomer.phone">
                    </div>
                    <div class="form-group">
                        <label>
                            备注</label>
                        <input class="form-control" placeholder="备注" name="remark"  ng-required="true" ng-model="OwnCustomer.remark">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" ng-click="OwnCustomer.customer_id==0?SaveAddOwnCustomer(OwnCustomer):''">
                    保 存</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    </form>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
