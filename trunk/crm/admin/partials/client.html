<!--客户管理-->
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="titlefont font20 page-header">客户管理</h1>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs">
                <li ng-class="sorts=='gogocustomer'?'active':''"><a ng-href="#/client/gogocustomer">gogo消费客户</a></li>
                <li ng-class="sorts=='owncustomer'?'active':''"><a ng-href="#/client/owncustomer">自有客户</a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <!--自有客户显示区域-->
                <div class="panel-body" ng-show="sorts=='owncustomer'?'true':'false'">
                    <div class="row client_tools">
                        
                        <button type="button" class="pull-right btn btn-primary btn-sm" ng-show="sorts=='owncustomer'?'true':'false'" ng-click="ShowAddOwnCustomerModal()">添加客户</button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>姓名</th>
                                    <th>年龄</th>
                                    <th>性别</th>
                                    <th>手机号</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="ownclient in ownclients " class="odd gradeX">
                                    <td></td>
                                    <td>{{ownclient.Name}}</td>
                                    <td>{{ownclient.Birthady}}</td>
                                    <td>{{ownclient.Sex==1?'男':'女'}}</td>
                                    <td class="textmiddle">{{ownclient.Phone}}</td>
                                    <td class="textmiddle"><a>查看详情</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--gogo客户显示区域-->
                <div class="panel-body" ng-show="sorts=='gogocustomer'?'true':'false'">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>姓名</th>
                                    <th>年龄</th>
                                    <th>性别</th>
                                    <th>联系方式</th>
                                    <th>所在地</th>
                                    <th>发送消息</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" ng-repeat="gogoclient in gogoclients">
                                    <td>{{gogoclient.Name}}</td>
                                    <td>{{gogoclient.Birthady}}</td>
                                    <td>{{gogoclient.Sex==1?'男':'女'}}</td>
                                    <td class="center">{{gogoclient.Phone}}</td>
                                    <td class="center">X</td>
                                    <td class="center"><a href="javascript:void(0);">发送信息</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <ul class="pagination">
                <li ng-repeat="page in pages | filter:'pre'"><a ng-href="{{page.url}}"><<</a></li>
                <li ng-class="{{page.active}}?'active':''" ng-repeat="page in pages | filter:'page'"><a ng-href="{{page.url}}">{{page.index}}</a></li>
                <li ng-repeat="page in pages | filter:'next'"><a ng-href="{{page.url}}">>></a></li>
            </ul>
        </div>
    </div>
</div>

<div ng-include="'partials/client/addowncustomer-modal.html'">
</div>
