<!--客户管理-->
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="titlefont font20 page-header">客户列表</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row" >
        <div class="col-lg-12" >
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" >
                        <li ng-class="sorts=='owncustomer'?'active':''"><a href="#/client/owncustomer"   >自有客户</a></li>
                        <li ng-class="sorts=='gogocustomer'?'active':''"><a href="#/client/gogocustomer"    >gogo消费客户</a></li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content" >
                        <div class="tab-pane" id='owncustomer' >
                    <button type="button" class="btn btn-primary but-header"  ng-click="ShowAddOwnCustomerModal()">添加自有客户</button>
                       <hr>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>
                                                姓名
                                            </th>
                                            <th>
                                                年龄
                                            </th>
                                            <th>
                                                性别
                                            </th>
                                            <th>
                                                手机号
                                            </th>
                                            <th>
                                                备注
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat=" client in personalclients " class="odd gradeX">
                                            <td>
                                                {{client.Name}}
                                            </td>
                                            <td>
                                               {{client.Birthady}}
                                            </td>
                                            <td>
                                                   {{client.Sex}}
                                            </td>
                                            <td class="center">
                                                  {{client.Phone}}
                                            </td>
                                            <td class="center">
                                             {{client.Remark}}
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!--gogo客户显示区域-->
                        <div class="tab-pane" id='gogocustomer'>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>
                                                姓名
                                            </th>
                                            <th>
                                                年龄
                                            </th>
                                            <th>
                                                性别
                                            </th>
                                            <th>
                                                联系方式
                                            </th>
                                            <th>
                                                所在地
                                            </th>
                                            <th>
                                                发送消息
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="odd gradeX">
                                            <td>
                                                Trident
                                            </td>
                                            <td>
                                                Internet Explorer 4.0
                                            </td>
                                            <td>
                                                Win 95+
                                            </td>
                                            <td class="center">
                                                4
                                            </td>
                                            <td class="center">
                                                X
                                            </td>
                                            <td class="center">
                                                <a href="javascript:void(0);">发送信息</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>


        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
<div ng-include="'partials/client/addowncustomer-modal.html'">
</div>
