<!DOCTYPE html>
<html ng-app="gogotowncrm">
<head>
    <title>GOGO商家CRM系统</title>
    <meta http-equiv="Content-Type" content="charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GOGO商家CRM系统" />
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/angular-route.min.js" type="text/javascript"></script>
    <script src="js/angular-ui-router.min.js" type="text/javascript"></script>
     <script src="scripts/rest-urls.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/client/client-ctrl.js" type="text/javascript"></script>
    <script src="scripts/user/merchant-ctrl.js" type="text/javascript"></script>
    <script src="scripts/user/user-ctrl.js" type="text/javascript"></script>
    <!-- Core CSS - Include with every page -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <!-- SB Admin CSS - Include with every page -->
    <link href="css/sb-admin.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/crm.css">
    <style type="text/css">
        .showerror .ng-invalid
        {
            border-color: #fa787e;
        }
        
        .ng-invalid.ng-dirty
        {
            border-color: #fa787e;
        }
        
        .ng-valid.ng-dirty
        {
            border-color: #1ABC9C;
        }
    </style>
</head>
<body ng-controller="UserMainCtrl">
    <div class="container">
        <div class="inmiddle row">
            <h1>
                商家CRM管理系统</h1>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="textmiddle panel-heading">
                        <h3 class="font24 panel-title">
                            登录</h3>
                    </div>
                    <div class="panel-body">
                        <form name="LoginForm" ng-class="showerror?'showerror':''">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control input-lg" ng-model="User.user_name" ng-pattern="/^[a-z\d]{2,64}$/i" ng-required="true" placeholder="用户名" name="user_name"
                                    type="text" autofocus>
                                <label class="login-field-icon fa fa-user  fa-fw" for="login-pass">
                                </label>
                            </div>
                            <div class="form-group">
                                <input class="form-control input-lg" ng-model="User.user_password" ng-required="true" ng-minlength="6" placeholder="密码" name="user_password"
                                    type="password" value="">
                                <label class="login-field-icon fa fa-lock fa-fw" for="login-pass">
                                </label>
                            </div>
                            <div class="graycolor checkbox">
                                <label>
                                    <input name="user_rememberme" type="checkbox" value="Remember Me">自动登录
                                </label>
                                <label  ng-show="errormessageshow?'true':'false'" style="color:red">错误:用户名不存在或者密码不正确</label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a ng-click="UserLogin(User)" class="btn btn-lg btn-success btn-block">登录</a>
                        </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="graycolor footer">
            © 2014 gogo.com.cn 京ICP备11015046号-3 京公网安备11010502024911
        </div>
    </div>
    <!-- Core Scripts - Include with every page -->
    <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"  type="text/javascript"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"  type="text/javascript"></script>
    <!-- SB Admin Scripts - Include with every page -->
    <script src="js/sb-admin.js"  type="text/javascript"></script>
</body>
</html>
