<!DOCTYPE html>
<html>
<head>
    <title>GOGO商家CRM系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GOGO商家CRM系统" />

    <!-- Core CSS - Include with every page -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- SB Admin CSS - Include with every page -->
    <link href="css/sb-admin.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/crm.css">

</head>

<body>

    <div class="container">
        <div class="inmiddle row">
            <h1 >商家CRM管理系统</h1> 
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="textmiddle panel-heading">
                        <h3 class="font24 panel-title">登录</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="用户名" name="user_name" type="email" autofocus>
                                    <label class="login-field-icon fa fa-lock fa-fw" for="login-pass"></label>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="密码" name="user_password" type="password" value="">
                                    <label class="login-field-icon fa fa-user fa-fw" for="login-pass"></label>
                                </div>
                                <div class="graycolor checkbox">
                                    <label>
                                        <input name="user_rememberme" type="checkbox" value="Remember Me">自动登录
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a href="index.html" class="btn btn-lg btn-success btn-block">登录</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="graycolor footer">
             © 2014 gogo.com.cn   京ICP备11015046号-3  京公网安备11010502024911    
        </div>
    </div>

    <!-- Core Scripts - Include with every page -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>

    <!-- SB Admin Scripts - Include with every page -->
    <script src="js/sb-admin.js"></script>

</body>

</html>
